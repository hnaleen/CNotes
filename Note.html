<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/Note.css">
</head>
<body onload="Note.init()" class="container">

    </div>


</body>
<script src="js/Note/Note.js"></script>

</html>
